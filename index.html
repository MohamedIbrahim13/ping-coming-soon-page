<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="images/logo.svg" alt="Ping">
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <p class="subscribe">Subscribe and get notified</p>
        <form>
            <input type="text" name="email" placeholder="Your Email Address">

            <button type="submit">Notify Me</button>
            <p class="error">Please provide a valid email address</p>
        </form>

        <main>
            <img src="images/illustration-dashboard.png" alt="Illustrate">
        </main>
        <footer>
            <div class="social">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </div>








    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
